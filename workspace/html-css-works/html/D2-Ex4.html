<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.min.css">
    <script type="text/javascript">
        function fnGetText() {
            username = document.myform.text1.value
            console.log("User Name : " + username)
        }
    </script>
</head>

<body>

    <a href="http://yahoo.com">Yahoo</a>

    <form name="myform">
        <div>
            <label for="Field1" id="field1">User Name</label>
            <input type="text" name="text1" class="txt-highlight" onblur="fnGetText()" required autofocus
                autocomplete="off" />
        </div>
        <div>
            <label for="Field 2">First Name</label>
            <input type="text" name="text2" required="required">
        </div>
        <div>
            <label for="ZipCode">Enter Zip Code</label>
            <input type="text" pattern="^[0-9]{6}$" placeholder="Enter Zip 6 Numbers" required />
        </div>

        <div>
            <label for="">IP Address</label>
            <input type="text" name="" required pattern="^[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}$">
        </div>

        <div>
            <label for="">Number</label>
            <input type="number" name="usrNumber" value="10" readonly required>
        </div>

        <div>
            <label for="">Number min & max </label>
            <input type="number" name="usrNumber" value="10" min="10" max="20" step="0.2" required>
        </div>

        <div>
            <label for="">color</label>
            <input type="color" name="usrColor">
        </div>

        <div>
            <label for="">Time</label>
            <input type="time" value="13:00" step="60" name="usrColor">
        </div>

        <div>
            <label for="">Date</label>
            <input type="date" value="2021-04-14" name="usrDate">
        </div>

        <div>
            <label for="">Week</label>
            <input type="week">
        </div>
        <div>
            <label for="">Month</label>
            <input type="month">
        </div>
        <div>
            <label for="">Month</label>
            <input type="month" min="2020-04" max="2022-03">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" required>
        </div>
        <div>
            <label for="">file</label>
            <input type="file" required>
        </div>

        <div>
            <button>Submit</button>
        </div>
    </form>

</body>

</html>
